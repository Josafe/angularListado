<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>nom</th>
        <th>cognom</th>
        <th>email</th>
        <th>dni</th>
      </tr>
    </thead>
    <tbody>
      <tr [title]="products.name + 'details'" *ngFor="let products of products">
        <td>{{ products.name }}</td>
        <td>{{ products.surname }}</td>
        <td>{{ products.email }}</td>
        <td>{{ products.id }}</td>
        <button type="button" (click)="detalls()">Detalls</button>
      </tr>
    </tbody>
